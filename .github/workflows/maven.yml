# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

name: Java CI with Maven

permissions:
  contents: write
  actions: read
  security-events: write

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Verify Java version
      run: |
        java -version
        javac -version
        echo "JAVA_HOME: $JAVA_HOME"

    - name: Run tests
      run: mvn clean test -Dmaven.compiler.source=21 -Dmaven.compiler.target=21

    - name: Build with Maven
      run: mvn -B package --file pom.xml -Dmaven.compiler.source=21 -Dmaven.compiler.target=21

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@v4
      with:
        settings-file: pom.xml
