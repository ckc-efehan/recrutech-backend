spring.application.name=recrutech-auth

# Test Database Configuration - H2 In-Memory
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Configuration for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Disable Liquibase for tests
spring.liquibase.enabled=false

# JWT Configuration (Test values)
jwt.secret=TestSecretKeyThatIsAtLeast512BitsLongForTestingPurposesOnly==
jwt.access-token-validity=900000
jwt.refresh-token-validity=604800000
jwt.issuer=recrutech-test

# Disable Redis auto-configuration for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# Security Configuration (Test values)
security.rate-limit.max-attempts=5
security.rate-limit.time-window=900
security.account-lockout.duration=30
security.password-expiry-days=90

# Server Configuration
server.port=0
server.servlet.context-path=/

# Logging Configuration for Tests
logging.level.com.recrutech.recrutechauth.security=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.boot.autoconfigure=WARN

# Disable management endpoints for tests
management.endpoints.enabled-by-default=false