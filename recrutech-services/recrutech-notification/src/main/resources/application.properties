spring.application.name=recrutech-notification
server.port=8082

# Mailtrap SMTP Configuration
spring.mail.host=sandbox.smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=${MAILTRAP_USERNAME:093be0c6de5698}
spring.mail.password=${MAILTRAP_PASSWORD:f5f5e4a6cd0da8}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email Settings
recrutech.email.from=${EMAIL_FROM:noreply@recrutech.com}
recrutech.email.from-name=${EMAIL_FROM_NAME:RecruTech}
recrutech.email.verification-url=${EMAIL_VERIFICATION_URL:http://localhost:8080/api/auth/verify-email}

# Kafka Configuration
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.group-id=recrutech-notification
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.listener.ack-mode=manual_immediate

# Kafka Topics
recrutech.kafka.topics.email-verification=email-verification
recrutech.kafka.topics.welcome-email=welcome-email

# Logging
logging.level.com.recrutech.recrutechnotification=DEBUG
logging.level.org.springframework.kafka=INFO
logging.level.org.springframework.mail=DEBUG

# Thymeleaf template configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
