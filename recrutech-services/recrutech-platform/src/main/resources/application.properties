spring.application.name=recrutech-platform

# Database Configuration (shared DB)
spring.datasource.url=jdbc:mysql://localhost:3306/recrutech
spring.datasource.username=recrutech_user
spring.datasource.password=recrutech_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# MySQL Boolean Mapping Fix - Use TINYINT for boolean fields instead of BIT
spring.jpa.properties.hibernate.type.preferred_boolean_jdbc_type=TINYINT
spring.jpa.properties.hibernate.dialect.storage_engine=innodb

# Liquibase Configuration
spring.liquibase.change-log=classpath:db.changelog/liquibase-changelog.xml

# Server Configuration
server.port=8080
server.servlet.context-path=/
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=lax

# MinIO Configuration
minio.url=http://localhost:9000
minio.access-key=admin
minio.secret-key=adminpassword123
minio.bucket-name=application-documents
minio.auto-create-bucket=true
minio.max-file-size=5242880
minio.allowed-extensions=pdf

# Multipart File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=15MB

# Resilience4j Circuit Breaker Configuration
# Circuit breaker for MinIO storage service operations
resilience4j.circuitbreaker.instances.minioService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.minioService.slow-call-rate-threshold=50
resilience4j.circuitbreaker.instances.minioService.slow-call-duration-threshold=5s
resilience4j.circuitbreaker.instances.minioService.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.minioService.sliding-window-type=COUNT_BASED
resilience4j.circuitbreaker.instances.minioService.sliding-window-size=10
resilience4j.circuitbreaker.instances.minioService.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.minioService.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.minioService.automatic-transition-from-open-to-half-open-enabled=true

# Actuator endpoints for monitoring circuit breaker health
management.endpoints.web.exposure.include=health,metrics,circuitbreakers,circuitbreakerevents
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=platform-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.listener.ack-mode=manual

# Kafka Topic Configuration
recrutech.kafka.topics.user-registered=auth.user.registered
recrutech.kafka.topics.email-verified=auth.email.verified
recrutech.kafka.topics.role-changed=auth.role.changed
recrutech.kafka.topics.account-disabled=auth.account.disabled
recrutech.kafka.group-id=platform-service
