# Test Configuration
# Best practice: Use Hibernate schema auto-generation for tests
# This auto-generates schema from JPA entities, ensuring consistency with the domain model
# No need for separate test schemas or changelogs - entities are the single source of truth
spring.liquibase.enabled=false

# H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
# create-drop: schema is created before tests and dropped after, ensuring clean state
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Logging
logging.level.org.springframework.boot.test=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
